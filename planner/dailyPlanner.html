<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner | Becoming a GOAT</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body style="padding-bottom: 3rem;">
  <header>
    <h1>Daily Planner</h1>
    <h3>───── ⋆⋅☆⋅⋆ ─────</h3>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="MyPlanner.html">My Planner</a></li>
        <li><a href="../timer.html">Lock-in Timer</a></li>
        <li><a href="../moody.html">Moody</a></li>
      </ul>
    </nav>
  </header>
  <table>
    <tr>
      <td>
        <h3>✿ Date:</h3>
        <input type="text" placeholder="May 2nd, 2003">

        <h3>✿ Power House (4 pts)</h3>
        <textarea placeholder="List the non-negotioables..."></textarea>

        <h3>✿ Scheduled Tasks (2 pts)</h3>
        <textarea placeholder="Meetings, classes..."></textarea>

        <h3>✿ Today's Tasks (2 pts)</h3>
        <textarea placeholder="The little things you want to get done!"></textarea>

        <h3>✿ Impromptu (1 pt)</h3>
        <textarea placeholder="As you go..."></textarea>
      </td>
      <td>
        <h3>✿ Scraps</h3>
        <textarea placeholder="Random thoughts, doodles, ideas..."></textarea>

        <h3>✿ Daily Score</h3>
        <textarea placeholder="Score yourself based on what got done from each section."></textarea>

        <h3>✿ Nightly Reflection</h3>
        <textarea placeholder="How are you feeling about today?"></textarea>

        <h3>✿ Tomorrow</h3>
        <textarea placeholder="Prep or plan ahead?"></textarea>
      </td>
    </tr>
  </table>

 

</body>
</html>
